<h2>Enter income information</h2>
<div class="income-dialog">
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field appearance="outline" class="half-width-input">
                <mat-label>Amount</mat-label>
                <!-- <input matInput placeholder="Amount" type="number" [(ngModel)]="income.amount"> -->
                <input matInput [(ngModel)]="income.amount">
                <mat-hint>Amount</mat-hint>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="half-width-input">
                <mat-label>Date</mat-label>
                <input matInput placeholder="Date" type="date" [(ngModel)]="income.date">
                <mat-hint>Date</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Source</mat-label>
                <input matInput placeholder="Source" type="text" [(ngModel)]="income.source">
                <mat-hint>Source</mat-hint>
            </mat-form-field>
        </div>
        
        <div>
            <button mat-flat-button [mat-dialog-close]="income" color="accent" type="button">Save</button>
        </div>
    </div>
</div>
