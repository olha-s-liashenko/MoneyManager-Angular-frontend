<h2>Enter expense information</h2>
<div class="expense-dialog">
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field appearance="outline" class="half-width-input">
                <mat-label>Amount</mat-label>
                <input matInput required placeholder="Amount" type="number" [(ngModel)]="data.amount">
                <mat-hint>Amount</mat-hint>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="half-width-input">
                <mat-label>Date</mat-label>
                <input matInput required placeholder="Date" type="date" [(ngModel)]="data.date">
                <mat-hint>Date</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Description</mat-label>
                <input matInput required placeholder="Description" type="text" [(ngModel)]="data.description">
                <mat-hint>Description</mat-hint>
            </mat-form-field>
        </div>
        <div>
                <button class="save-btn" [disabled]="!data.amount || !data.description || !data.date" mat-flat-button [mat-dialog-close]="data" color="accent" type="button">SAVE</button>
                <button mat-flat-button color="primary" type="button" mat-dialog-close>CANCEL</button>
        </div>
    </div>
</div>
